model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 4
    # ckpt_path: /home/a804_cbf/Code/latent-diffusion/logs/2024-04-29T16-50-09_autoencoder_kl_32x32x4/checkpoints/last.ckpt
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 8
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2
    wrap: True
    train:
      target: ldm.data.crater.DTM_Train
      params:
        db_dir: /disk527/sdb1/a804_cbf/datasets/lunar_crater/textures
        channels: 3
        shape: [960,960]
        crop_sz: [256,256]
        crop_part: [4,4]

    validation:
      target: ldm.data.crater.DTM_Validate
      params:
        db_dir: /disk527/sdb1/a804_cbf/datasets/lunar_crater/textures
        channels: 3
        shape: [960,960]
        crop_sz: [256,256]
        crop_part: [4,4]
        augment_s: False
        augment_t: False
    
    test:
      target: ldm.data.crater.DTM_Test
      params:
        db_dir: /disk527/sdb1/a804_cbf/datasets/lunar_crater/textures
        channels: 3
        shape: [960,960]
        crop_sz: [256,256]
        crop_part: [4,4]
        augment_s: False
        augment_t: False

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: False

  trainer:
    benchmark: True
    accumulate_grad_batches: 1
